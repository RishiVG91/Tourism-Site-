<!DOCTYPE html>
<html>
<head>
  <title>Your Ticket - DareDevilRiders</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; }
    .ticket {
      max-width: 600px; margin: 50px auto; background: white; padding: 30px;
      border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      border: 2px dashed #ff6600;
    }
    h2 { text-align: center; color: #ff6600; }
    p { font-size: 16px; margin: 8px 0; }
    .download-btn {
      display: block; margin: 20px auto; text-align: center;
      background: #4CAF50; color: white; padding: 12px 20px;
      text-decoration: none; border-radius: 5px;
    }
    .download-btn:hover { background: #45a049; }
  </style>
</head>
<body>
  <div class="ticket">
    <h2>ðŸŽ« DareDevilRiders Ticket</h2>
    <p><strong>Tour:</strong> <span id="tour"></span></p>
    <p><strong>Date:</strong> <span id="date"></span></p>
    <p><strong>Location:</strong> <span id="location"></span></p>
    <p><strong>Price:</strong> <span id="price"></span></p>
    <hr>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Seats:</strong> <span id="seats"></span></p>
    <a href="#" class="download-btn" onclick="window.print()">Download Ticket</a>
  </div>

<script>

  const params = new URLSearchParams(window.location.search);
  document.getElementById("tour").textContent = params.get("tour");
  document.getElementById("date").textContent = params.get("date");
  document.getElementById("location").textContent = params.get("location");
  document.getElementById("price").textContent = params.get("price");
  document.getElementById("name").textContent = params.get("name");
  document.getElementById("email").textContent = params.get("email");
  document.getElementById("phone").textContent = params.get("phone");
  document.getElementById("seats").textContent = params.get("seats");
</script>
</body>
</html>
